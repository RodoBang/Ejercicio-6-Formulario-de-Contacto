<!--Ejercicio 6: Formulario de Contacto
Descripción: Crea un formulario de contacto que valide que los campos estén completos antes de enviarlo.
Requisitos:
HTML para el formulario (nombre, correo, mensaje).
CSS para mejorar la apariencia.
JavaScript para validar que los campos no estén vacíos antes de permitir el envío.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="contactForm">
        <h2>Formulario de Contacto</h2>
        <div class="form-group">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" placeholder="Tu nombre" required>
        </div>
        <div class="form-group">
            <label for="email">Correo:</label>
            <input type="email" id="email" name="email" placeholder="Tu correo" required>
        </div>
        <div class="form-group">
            <label for="message">Mensaje:</label>
            <textarea id="message" name="message" placeholder="Tu mensaje" required></textarea>
        </div>
        <button type="submit">Enviar</button>
        <p id="errorMessage" class="errorMessage"></p>
    </form>

    <script src="script.js"></script>
</body>
</html>
